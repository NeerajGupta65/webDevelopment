<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Feedback form </title>
</head>
<body>
    <form action="/submit">
        <h1> Feedback Form </h1>
    <div>
        <label for="Name">Name:</label>
        <input tyoe="text" id="Name" name="Name" placeholder="Write your name">
    </div><br>
    <div>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" placeholder="Write your email">
    </div><br>
    <div>   
        <label for="Feedback">Message</label><br>
        <textarea id="feedback" placeholder="Write your valuable feedback"></textarea>
    </div><br>
    <div>
        Rate us our of 5: <br>
      <input type="radio" id="1" name="rating" value="1">
      <label for="1">1</label>  <br>
        <input type="radio" id="2" name="rating" value="2"> 
        <label for="2">2</label><br>
        <input type="radio" id="3" name="rating" value="3">
        <label for="3">3</label><br>
        <input type="radio" id="4" name="rating" value="4">
        <label for="4">4</label><br>
        <input type="radio" id="5" name="rating" value="5">
        <label for="5">5</label>

      
    </div><br>
    <div>
        <button type="submit"><b>Send your Message</b></button>
    </div>
    </form>
</body>
</html>
